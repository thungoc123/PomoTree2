<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoTree - Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/Responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="sign-in">
          <div class="form">
            <form action="" method="post" id="mail">
              <h2>Enter your email</h2>
              <label for="Email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                placeholder=" "
              />
              <div class="Problem-account">
                <p>We will send a verification link to your email.</p>
              </div>
              <button class="btn btn-block btn-dark">Verify</button>
            </form>
          </div>
        </div>
        <div class="sidebar">
          <div class="img">
            <img src="./images/favorite.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Js/sendMail.js" type="module"></script>
</html>
